<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz: Arrastar e Soltar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="tela-inicial" class="tela ativa">
    <div class="card">
      <h1>QUIZ</h1>
      <p class="sub">Arrastar e Soltar (HTML • CSS • DOM)</p>
      <button id="btn-iniciar" class="btn primario">Iniciar Quiz</button>
      <button id="btn-criar-quiz" class="btn secundario">Criar Quiz</button>
    </div>
  </section>

  <section id="tela-criar-quiz" class="tela">
    <div class="card">
      <h2>Criar Novo Quiz</h2>
      <div id="form-criar-quiz">
        <div class="quiz-create-form">
          <div class="config-quiz">
            <div class="input-group">
              <label for="num-rounds">Número de Rodadas</label>
              <input type="number" id="num-rounds" min="1" max="10" value="3" required>
              <span class="input-help">Escolha de 1 a 10 rodadas</span>
            </div>
            <div class="input-group">
              <label for="pairs-per-round">Termos por Rodada</label>
              <input type="number" id="pairs-per-round" min="1" max="5" value="3" required>
              <span class="input-help">Escolha de 1 a 5 termos</span>
            </div>
          </div>
          <div id="round-indicator">Rodada 1</div>
          <input type="text" class="term-input" placeholder="Digite o termo (ex: HTML)" required>
          <input type="text" class="definition-input" placeholder="Digite a definição correspondente" required>
          <div class="quiz-buttons">
            <button id="btn-add-pair" class="btn">Adicionar Par</button>
            <button id="btn-next-round" class="btn" style="display: none;">Próxima Rodada</button>
            <button id="btn-salvar-quiz" class="btn primario" style="display: none;">Finalizar Quiz</button>
            <button id="btn-voltar" class="btn secundario">Voltar</button>
          </div>
          <div id="current-pairs" class="current-pairs"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="tela-jogo" class="tela">
    <header class="topbar">
      <div class="info">
        <span id="etapa">Rodada <strong id="rodada-num">1</strong> de <strong id="rodadas-total">5</strong></span>
        <span id="placar">Pontuação: <strong id="pontuacao">0</strong></span>
      </div>
      <div class="progresso">
        <div id="progress-bar"></div>
      </div>
    </header>

    <main class="container">
      <div class="col termos">
        <h2>Termos</h2>
        <ul id="lista-termos" class="grid-termos"></ul>
      </div>
      <div class="col definicoes">
        <h2>Definições</h2>
        <ul id="lista-definicoes" class="grid-definicoes"></ul>
      </div>
    </main>
    <div id="feedback" class="feedback"></div>

  
  </section>

  <section id="tela-final" class="tela">
    <div class="card">
      <h2>Parabéns!</h2>
      <p>Você concluiu todas as rodadas.</p>
      <p class="sub">Pontuação final: <strong id="pontuacao-final">0</strong></p>
      <button id="btn-reiniciar" class="btn">Jogar novamente</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
